<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Cool</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
  </head>
  <body>
    <!-- Hero Section -->
    <section id="hero">
      <img
        id="hero-title"
        src="https://cdn.discordapp.com/attachments/1166361796223971359/1286750696598671430/Senza_titolo_152_20240920200510.png?ex=66f64bb8&is=66f4fa38&hm=63f43c212fba1dc0c59d652cd3795598002a008b78e0640f58f2578afce3ebdf&"
      />
      <p>Productos únicos, efectos impresionantes</p>
      <a href="#productos" class="btn">Ver productos</a>
    </section>

    <!-- Productos Grid -->
    <section id="productos">
      <h2>Nuestros Productos</h2>
      <div class="grid">
        <div class="producto">
          <img src="producto1.jpg" alt="Producto 1" />
          <h3>Producto 1</h3>
          <p>$50</p>
          <a href="#" class="buy-btn">Comprar</a>
        </div>
        <div class="producto">
          <img src="producto2.jpg" alt="Producto 2" />
          <h3>Producto 2</h3>
          <p>$70</p>
          <a href="#" class="buy-btn">Comprar</a>
        </div>
        <div class="producto">
          <img src="producto3.jpg" alt="Producto 3" />
          <h3>Producto 3</h3>
          <p>$30</p>
          <a href="#" class="buy-btn">Comprar</a>
        </div>
        <!-- Añade más productos aquí -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
